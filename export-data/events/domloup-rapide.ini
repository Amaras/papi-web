[event]
name = Open rapide de Domloup
css = club/F35043/F35043.css
update_password = domloup

[tournament.a]
filename = domloup-rapide-2022-A
name = Tournoi A

[tournament.b]
filename = domloup-rapide-2022-B
name = Tournoi B

[tournament.j]
filename = domloup-rapide-2022-jeunes
name = Tournoi jeunes

[template.appariements-a]
type = boards
menu = none
columns = 1
name = %t [%f-%l]
[template.appariements-a.boards]
tournament = a
part = ?
parts = 3

[family.appariements-a]
template = appariements-a
range = 1-3

[template.appariements-b]
type = boards
menu = none
columns = 1
name = %t [%f-%l]
[template.appariements-b.boards]
tournament = b
part = ?
parts = 2

[family.appariements-b]
template = appariements-b
range = 1-2

[screen.appariements-j]
type = boards
menu = none
[screen.appariements-j.boards]
tournament = j

[rotator.appariements]
families = appariements-a,appariements-b
screens = appariements-j

